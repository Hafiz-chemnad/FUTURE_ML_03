<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Customer Support Chatbot</h3>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I'm your AI Customer Support Chatbot. How can I help you today?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
